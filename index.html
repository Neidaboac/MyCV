<!DOCTYPE html>
<html>

<head>
    <title>My CV</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/MyCV/assets/img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <li><a href="">Tran Quan Kien</a></li>
                <li><a href="">About</a></li>
                <li>
                    <a href="">Projects</a>
                    <ul class="subnav">
                        <li><a href="">
                                Project 1
                            </a></li>
                        <li><a href="">
                                Project 2
                            </a></li>
                        <li><a href="">
                                Project 3
                            </a></li>
                        <li><a href="">
                                Project 4
                            </a></li>
                    </ul>
                </li>
                <li class="contact-btn">
                    <div href="">Contact</div>
                </li>
            </ul>

        </div>

        <div class="modal">
            <div class="card">

                <div class="close-btn">
                    <i class="fas fa-times-square"></i>
                </div>

                <div class="card__img">
                    <img src="/MyCV/assets/img/CV-img.jpg" alt="">
                </div>
                <h2>Kien Tran</h2>
                <p>Fullstack Developer</p>

                <div class="card__social">
                    <a href="https://www.facebook.com/kien.tran.940641/">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/kien-tran-29515b193/">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://join.skype.com/invite/jFIsd8iWRBau">
                        <i class="fab fa-skype"></i>
                    </a>
                    <a href="https://github.com/Neidaboac">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <button class="modal__download">
                    <a href="">My Resume</a>
                </button>

            </div>
        </div>

        <script>
            const modal = document.querySelector('.modal')
            const contactBtn = document.querySelector('.contact-btn')
            const closeBtn = document.querySelector('.close-btn')
            const card = document.querySelector('.card')


            function openModal() {
                modal.classList.add('open')
            }

            function closeModal() {
                modal.classList.remove('open')
            }

            contactBtn.addEventListener('click', openModal)
            closeBtn.addEventListener('click', closeModal)
            modal.addEventListener('click', closeModal)
            card.addEventListener('click', function (event) {
                event.stopPropagation()
            })

            const downloadResume = document.querySelector('.modal__download')
            function alertMessage() {
                alert('My CV will be update soon :)')
            }

            downloadResume.addEventListener('click', alertMessage)
        </script>


    </div>

    <div id="content">

    </div>

    <div id="footer">

    </div>
    </div>

</body>

</html>
